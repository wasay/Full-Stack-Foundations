<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title>Delete Menu Item</title>
	<!-- Latest compiled and minified CSS -->

	<!-- Optional theme -->

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
		integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
		crossorigin="anonymous"></script>
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
<nav class="navbar navbar-default navbar-static-top">
	<div class="container">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".main-navbar">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="{{url_for('showRestaurants')}}">Restaurants Directory</a>
		</div>
	</div>
</nav>
<div id="header">
	<section class="section">
		<div class="container">
			<ol class="breadcrumb">
				<li><a href="{{url_for('showRestaurants')}}">Home</a></li>
				<li><a href="{{url_for('editRestaurant',restaurant_id=restaurant.id)}}">{{ restaurant.name }}</a></li>
				<li><a href="{{url_for('showMenu',restaurant_id=restaurant.id)}}">Menu Items</a></li>
				<li class="active">Delete Menu Item</li>
			</ol>
			<h1>Delete Menu Item</h1>
		</div>
	</section>
</div>
<div id="content">
	<section class="section">
		<div class="container">
			<form action="{{ url_for('deleteMenuItem',restaurant_id = restaurant.id, menu_id = item.id) }}"
				method='post'>
				<p>Are you sure you want to delete {{item.name}}?</p>

				<input type='submit' value='Delete'>
				&nbsp;<input type="button" value="Cancel"
				onclick="window.location='{{ url_for('showMenu', restaurant_id = restaurant.id) }}'">
			</form>
		</div>
	</section>
</div>
