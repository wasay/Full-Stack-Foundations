<div class="row top-menu">
	<div class="col-md-6">
		<a href="{{url_for('showRestaurants')}}">
			<span class="glyphicon glyphicon-home" aria-hidden="true"></span>Show All Restaurants
		</a>
	</div>
	<div class="col-md-6 text-right">
		<table>
		<tr>
			{% if 'username' not in login_session %}
				<td><a href="{{url_for('showAmzLogin')}}">Amazon Login</a></td>
				<td><a href="{{url_for('showFbLogin')}}">FB Login</a></td>
				<td><a href="{{url_for('showGLogin')}}">G+ Login</a></td>
			{% else %}
				<td>
					<a id="amzLogout" href="{{url_for('disconnect')}}">Amazon Logout</a>
					<script type="text/javascript">
						document.getElementById('amzLogout').onclick = function() {
							amazon.Login.logout();
						};
					</script>
				</td>
			{% endif %}
		</tr>
		</table>

	</div>
</div>
