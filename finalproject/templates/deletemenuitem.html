{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<div class="row divider green">
	<div class="col-md-12"></div>
</div>
<div class="row">
	<div class="col-md-11 col-md-offset-1 padding-none">
		<h2> Are you sure you want to delete {{item.name}}? </h2>

		<form action="#" method='post'>

			<button type="submit" class="btn btn-default delete" id="submit" type="submit">
			<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>Delete</button>

			<button class="btn btn-default delete" onclick="window.location='{{url_for('showMenu', restaurant_id = item.restaurant_id)}}';return false;">
			<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>

		</form>
	</div>
</div>

{% endblock %}
