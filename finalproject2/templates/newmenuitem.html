{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<div class="row divider green">
	<div class="col-md-12"></div>
</div>
<div class="row">
	<div class="col-md-11 col-md-offset-1 padding-none">
		<h1> New Menu Item </h1>
	</div>
</div>

<div class="row padding-top padding-bottom">
	<div class="col-md-6 col-md-offset-1 padding-top">
		<form action="{{url_for('newMenuItem', restaurant_id=restaurant_id )}}" method='POST'>
			<dl>
				<dt>Name:</dt>
				<dd><input type='text' size='30' name='name' placeholder='New Menu Item Name'></dd>
				<br>

				<dt>Description:</dt>
				<dd><textarea name='description' rows='5' cols='40'
					placeholder='New Menu Item Description'></textarea></dd>
				<br>

				<dt>Price:</dt>
				<dd><input type='text' size='8' name='price' placeholder='$1.99'></dd>
				<br>

				<dt>Course:</dt>
				<dd><label><input type='radio' name='course' value='Appetizer'> Appetizer</label></dd>

				<dd><label><input type='radio' name='course' value='Entree'> Entree</label></dd>

				<dd><label><input type='radio' name='course' value='Dessert'> Dessert</label></dd>

				<dd><label><input type='radio' name='course' value='Beverage'> Beverage</label></dd>

			</dl>

			<button type="submit" class="btn btn-default" id="submit" type="submit">
			<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Create</button>
			<button class="btn btn-default delete" onclick="window.location='{{url_for('showMenu', restaurant_id = restaurant_id)}}';return false;">
			<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>


		</form>
	</div>
</div>
{% endblock %}
